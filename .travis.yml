language: python

matrix:
  include:
  - python: "3.6"

before_install:
# Work around https://github.com/travis-ci/travis-ci/issues/7940
- export BOTO_CONFIG=/dev/null  

install:
# Update Travis
- sudo apt-get update

# Setup environment
- pip install .
- pip install -r requirements.txt
- pip install -r requirements_test.txt

script:
- py.test --cov taar_lite
